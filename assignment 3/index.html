<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <span>Personal details</span>
    <form>
        <label for="salutation">Salutation</label><br>
        <select id="salutation" name="salutation">
            <option value="">--None--</option>
            <option value="Mr">Mr.</option>
            <option value="Ms">Ms.</option>
            <option value="Mrs">Mrs.</option>
        </select><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="abcd"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="abcd"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com"><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
